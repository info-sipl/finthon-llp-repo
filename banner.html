<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
     @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgb(5,5,92);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-weight: 600;
      font-size: 1.25rem;
      color: white;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
    }

    .nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #111;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cta button {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-started {
      background: #111;
      color: white;
    }

    .btn-talk {
      background: #eaeaea;
      color: #111;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .nav, .cta {
        flex-wrap: wrap;
      }
    }

    /* FOOTER */
    footer {
      background: #f0f0f0;
      padding: 3rem 2rem;
      margin-top: 4rem;
    }

    .footer-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    .footer-links, .newsletter, .social {
      flex: 1;
      min-width: 220px;
    }

    .footer-links h4,
    .newsletter h4 {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .footer-links a {
      display: block;
      color: #444;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .footer-links a:hover {
      color: #000;
    }

    .newsletter input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .newsletter button {
      padding: 0.75rem 1rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #444;
    }

    .social-icons a:hover {
      color: #000;
    }

    .copyright {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
    }

      padding: 0.9rem 1.4rem;

      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color:rgb(5, 5, 92);
      color: white;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .btn-secondary {
      background-color: rgb(5, 5, 92);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #cfcfcf;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
