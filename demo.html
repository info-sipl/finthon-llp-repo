<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamoon Header</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 5%;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: #caffc2;
      text-decoration: none;
    }

    .logo span:first-child {
      font-size: 1.6rem;
      transform: rotate(-15deg);
      margin-right: 6px;
    }

    nav {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex: 1;
      margin-left: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .cta-btn {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .cta-btn:hover {
      background: #e0e0e0;
    }

    @media (max-width: 768px) {
      nav {
        display: none; /* Hide nav on small screens, or implement mobile menu later */
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo -->
    <a href="#" class="logo">
      <span>L</span> Lamoon
    </a>

    <!-- Navigation -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Service</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <a href="#">Careers</a>
    </nav>

    <!-- Call-to-Action Button -->
    <button class="cta-btn">Contact</button>
  </header>

</body>
</html>
